{% extends "layout.html" %}
{% block content %}
    <div id="stream-{{ stream.id }}">
      <h1 class="text-center text-lg-left">{{ stream.name }}</h1>
      <div class="section">
        <div class="row text-center text-lg-left">

          <div class="col-lg-3 col-md-4 col-xs-6">
            <img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="">
            <div class="caption">
              <span>Image 4</span>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-xs-6">
            <img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="">
            <div class="caption">
              <span>Image 3</span>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-xs-6">
            <img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="">
            <div class="caption">
              <span>Image 2</span>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-xs-6">
            <img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="">
            <div class="caption">
              <span>Image 1</span>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-info pull-left" disabled><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous</button>
          <button type="submit" class="btn btn-info pull-right" onClick=""><i class="fa fa-arrow-right" aria-hidden="true"></i> Next</button>
          <div class="clear"></div>
        </div>
      </div>
      <div id="section">
        <div id="form-upload-container" class="hidden">
          <form id="form-upload">
            <div class="form-group">
              <label>Image Name</label>
              <input type="text" class="form-control" id="upload-name" aria-describedby="stream-name-help" placeholder="Name">
              <small id="upload-name-help" class="form-text text-muted">Name your image</small>
            </div>
            <div class="form-group">
              <label>Comments</label>
              <textarea class="form-control" id="upload-comments" rows="3"></textarea>
              <small id="upload-comments-help" class="form-text text-muted">Provide comments for your image.</small>
            </div>
            <div class="form-group">
              <label>Upload Image</label>
              <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-default btn-file">
                          Browseâ€¦ <input type="file" id="imgInp">
                      </span>
                  </span>
                  <input type="text" class="form-control" readonly>
              </div>
              <img id='img-upload'/>
            </div> 
            <button type="submit" class="btn btn-success pull-right"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Image</button>
            <div class="clear"></div>
          </form>
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle" aria-hidden="true"></i> Subscribe</button>
          <button type="submit" class="btn btn-primary pull-right mr-1" onClick="show('#form-upload-container');"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
{% endblock %}
