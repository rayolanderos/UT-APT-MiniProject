{% extends "layout.html" %}
{% block content %}
    <div id="stream-{{ stream.id }}">
      <h1 class="text-center text-lg-left">{{ stream.name }}</h1>
      <div class="section">
        <div class="row text-center text-lg-left">
          {% for photo_url in stream.photos %}
          <div class="col-lg-3 col-md-4 col-xs-6">
            <a href="{{ photo_url|safe }}" data-lightbox="view-gallery" >
              <img class="img-fluid img-thumbnail" src="{{ photo_url|safe }}" alt="">
            </a>
          </div>
          {% endfor %}
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-info pull-left" disabled><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous</button>
          <button type="submit" class="btn btn-info pull-right" onClick=""><i class="fa fa-arrow-right" aria-hidden="true"></i> Next</button>
          <div class="clear"></div>
        </div>
      </div>
      <div id="section">
        <div id="form-upload-container" class="hidden">
          <form id="form-upload" method="POST" enctype="multipart/form-data" action="{{ upload_url }}">
            <input type="hidden" name="stream_id" value="{{ stream.id }}"/>
            <div class="form-group">
              <label>Comments</label>
              <textarea class="form-control" id="upload-comments" rows="3"></textarea>
              <small id="upload-comments-help" class="form-text text-muted">Provide comments for your image.</small>
            </div>
            <div class="form-group">
              <label>Upload Image</label>
              <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-default btn-file">
                          Browseâ€¦ <input type="file" id="imgInp" name="file">
                      </span>
                  </span>
                  <input type="text" class="form-control" readonly>
              </div>
              <img id='img-upload'/>
            </div> 
            <button name="submit" type="submit" class="btn btn-success pull-right"><i class="fa fa-plus-square" aria-hidden="true"></i> Add Image</button>
            <div class="clear"></div>
          </form>
        </div>
        <div class="button-container">
          <form method="POST" action="{{ subscribe_url }}">
            <input type="hidden" value="{{ stream.id }}" name="stream_id" />
            <input type="hidden" value="{{ user_id }}" name="user_id" />
            {% if is_subscribed: %}
            <button type="submit" class="btn btn-danger pull-right"><i class="fa fa-minus-circle" aria-hidden="true"></i> Unsubscribe</button>              
            {% else: %}
            <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle" aria-hidden="true"></i> Subscribe</button>
            {% endif %}
          </form>
          <button class="btn btn-primary pull-right mr-1" onClick="show('#form-upload-container');"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" charset="utf8" src="vendor/lightbox/js/lightbox.min.js"></script>
    <script type="text/javascript" charset="utf8" src="js/view_single.js"></script>
{% endblock %}
