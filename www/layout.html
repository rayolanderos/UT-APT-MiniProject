<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Connexus - {{ page_name.capitalize() }}</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link type="text/css" href="vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap TagsInput -->
    <link type="text/css" href="vendor/tagsinput/css/bootstrap-tagsinput.css" rel="stylesheet">

    <!-- DataTables -->
    <link type="text/css" href="vendor/datatables/css/jquery.dataTables.css" rel="stylesheet">

    <!-- Lightbox -->
    <link type="text/css" href="vendor/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Dropzone CSS -->
    <link type="text/css" href="vendor/dropzone/css/dropzone.min.css" rel="stylesheet">

    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css" href="css/connexus.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"> Connex.us (v2) </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if page_name == 'manage': %} active {% endif %}">
              <a class="nav-link" href="/manage">Manage</a>
            </li>
            <li class="nav-item {% if page_name == 'create': %} active {% endif %}">
              <a class="nav-link" href="/create_stream">Create</a>
            </li>
            <li class="nav-item {% if page_name == 'view' or page_name == 'view_all' or page_name == 'geo_view': %} active {% endif %}">
              <a class="nav-link" href="/view_all">View</a>
            </li>
            <li class="nav-item {% if page_name == 'search': %} active {% endif %}">
              <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item {% if page_name == 'trending': %} active {% endif %}">
              <a class="nav-link" href="/trending">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ logout_url }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      {% block content %} {% endblock %}

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Green Team 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/tagsinput/js/bootstrap-tagsinput.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="vendor/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    {% block scripts %} {% endblock %}
  </body>

</html>
